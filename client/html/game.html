<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="关键词">
    <meta name="Description" content="描述">
    <title>HTML5 大富翁游戏</title>

</head>

<body>
    <div id="game">
        <canvas id="canvas" width="960" height="560" onmousemove=showTooltip(event)></canvas>
        <div id="buttons">
            <span class="button-wrap" id="dice_wrap">
                <button id='dice' onClick="throw_one_dice()" class="button button-wrap button-raised button-primary">
                    <i class="fa fa-cloud">Dice</i>
                </button>
            </span>
            <span class="button-wrap" id="buy_wrap">
                <button id='buy' onClick="buy_property()" class="button button-wrap button-raised button-primary">
                    <i class="fa fa-cloud">Buy</i>
                </button>
            </span>
            <span class="button-wrap" id="build_wrap">
                <button id='build' onClick="build_property()" class="button button-wrap button-raised button-primary">
                    <i class="fa fa-cloud">Build</i>
                </button>
            </span>
            <span class="button-wrap" id="skip_wrap">
                <button id='skip' onClick="skip_action()" class="button button-wrap button-raised button-primary">
                    <i class="fa fa-cloud">Skip</i>
                </button>
            </span>
            <span class="button-wrap" id="up_wrap">
                <button id='up' onClick="choose_direction('up')" class="button button-3d button-circle button-raised button-highlight">
                    <i class="fa fa-cloud">Up</i>
                </button>
            </span>
            <span class="button-wrap" id="down_wrap">
                <button id='down' onClick="choose_direction('down')" class="button button-3d button-circle button-raised button-highlight">
                    <i class="fa fa-cloud">Down</i>
                </button>
            </span>
            <span class="button-wrap" id="left_wrap">
                <button id='left' onClick="choose_direction('left')" class="button button-3d button-circle button-raised button-highlight">
                    <i class="fa fa-cloud">Left</i>
                </button>
            </span>
            <span class="button-wrap" id="right_wrap">
                <button id='right' onClick="choose_direction('right')" class="button button-3d button-circle button-raised button-highlight">
                    <i class="fa fa-cloud">Right</i>
                </button>
            </span>
        </div>
        <audio src="/client/music/exciting.m4a" controls="controls" autoplay="autoplay" loop="loop" style="position:absolute;bottom:1%;left:2%"></audio>
    </div>

</body>

<script type="text/javascript" src="/client/js/client.js"></script>
